<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Collector</title>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- google font-->
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
   
    <!-- reset CSS and style CSS -->
    <link rel="reset" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row" id="magicNum">
            <div class="col-12">
                <h1>Magic Number : <span id="num"></span></h1>
            </div>
        </div>

        <div class="row" id="instructions">
            <div class="col-12">
                <p>Each cat is assigned a number value. Click on the cats until you reach the magic number. Collect as many cats as you can!</p>
            </div>
        </div>

        <div class="row" id="gems">
            <div class="col-3">
                <img id="Cat1" src="assets/images/Cat1.jpg" class="img-fluid" alt="First cat face">
            </div>
            <div class="col-3">
                <img id="Cat2" src="assets/images/Cat2.jpg" class="img-fluid" alt="Second cat face">
            </div>
            <div class="col-3">
                <img id="Cat3" src="assets/images/Cat3.jpg" class="img-fluid" alt="Third cat face">
            </div>
            <div class="col-3">
                <img id="Cat4" src="assets/images/Cat4.jpg" class="img-fluid" alt="Final cat face">
            </div>
        </div>

        <div class="row" id="tally">
            <div class="col-4">
                <p>wins <span id="wins"></span></p>
            </div>
            <div class="col-4">
                <p>total score <span id="userTotal"></span></p>
            </div>

            <div class="col-4">
                <p>losses <span id="losses"></span></p>
            </div>
        </div>
    
    </div>

    <script type=text/javascript src="assets/javascript/game.js"> </script>

</body>

</html>
